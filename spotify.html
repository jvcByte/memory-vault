<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Playlist - Memory Vault</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/spotify.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="spotify-container">
        <h1>Our Playlist</h1>
        <p>Listen to our favorite songs together</p>
        
        <div class="spotify-player">
            <div class="now-playing">
                <div class="album-art">
                    <img id="albumArt" src="images/spotify-logo.png" alt="Album Art">
                </div>
                <div class="track-info">
                    <h2 id="trackName">Not Playing</h2>
                    <p id="artistName">-</p>
                </div>
                <div class="player-controls">
                    <button id="prevBtn" class="control-btn"><i class="fas fa-step-backward"></i></button>
                    <button id="playBtn" class="control-btn play"><i class="fas fa-play"></i></button>
                    <button id="nextBtn" class="control-btn"><i class="fas fa-step-forward"></i></button>
                </div>
                <div class="progress-container">
                    <span id="currentTime">0:00</span>
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <span id="duration">0:00</span>
                </div>
            </div>
            
            <div class="playlist-container">
                <h3>Our Playlist</h3>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search songs...">
                    <button id="searchBtn"><i class="fas fa-search"></i></button>
                </div>
                <div class="playlist" id="playlist">
                    <!-- Tracks will be loaded here -->
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i> Loading playlist...
                    </div>
                </div>
            </div>
        </div>
        
        <div class="auth-message" id="authMessage">
            <p>Please log in with Spotify to access the playlist</p>
            <button id="loginBtn" class="btn spotify-btn">
                <i class="fab fa-spotify"></i> Connect with Spotify
            </button>
        </div>
    </div>
    
    <!-- Load Spotify Web Playback SDK -->
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script src="js/spotify.js" type="module"></script>
</body>
</html>
